<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Wireless Queue System</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --registrar-color: #2563eb; --finance-color: #059669; --dark: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; }
        .inst-header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--registrar-color); }
        .inst-header h1 { margin: 0; font-size: 1.5rem; color: var(--dark); font-weight: 800; }
        nav { background: var(--dark); padding: 10px; display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 100; }
        nav button { background: #475569; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        nav button.active { background: #3b82f6; }
        .view { display: none; min-height: 80vh; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
        .view.active { display: flex; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; }
        .btn-dept { display: block; width: 100%; padding: 20px; margin: 10px 0; font-size: 1.3rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .digital-ticket { background: white; width: 300px; padding: 30px; border-radius: 15px; text-align: center; border: 5px solid var(--dark); }
        #monitorView { background: var(--dark); color: white; }
        .big-num { font-size: 12rem; font-weight: 900; color: #38bdf8; line-height: 1; margin: 20px 0; }
        .dept-name { font-size: 3rem; text-transform: uppercase; color: #94a3b8; }
        .staff-box { background: white; padding: 20px; border-radius: 15px; margin: 10px; border-top: 8px solid; width: 300px; text-align: center; }
    </style>
</head>
<body>

<header class="inst-header">
    <h1>ARK TECHNOLOGICAL INSTITUTE EDUCATION SYSTEM INC.</h1>
</header>

<nav>
    <button onclick="showView('kioskView', this)" class="active">Kiosk</button>
    <button onclick="showView('staffView', this)">Staff Panel</button>
    <button onclick="showView('monitorView', this)">Monitor Screen</button>
</nav>

<div id="kioskView" class="view active">
    <div class="card">
        <h2>Select Department</h2>
        <button class="btn-dept" style="background:var(--registrar-color)" onclick="generateTicket('REGISTRAR', 'R')">REGISTRAR</button>
        <button class="btn-dept" style="background:var(--finance-color)" onclick="generateTicket('FINANCE', 'F')">FINANCE</button>
    </div>
</div>

<div id="ticketModal" class="modal-overlay">
    <div class="digital-ticket">
        <div id="p-dept" style="font-weight:bold; color:#64748b">DEPT</div>
        <div class="big-num" id="p-num" style="font-size:4rem; color:var(--dark)">---</div>
        <div style="background:#fee2e2; color:#dc2626; padding:10px; border-radius:8px; font-weight:bold;">TAKE A PHOTO</div>
        <button onclick="closeTicket()" style="margin-top:20px; padding:10px; width:100%">DONE</button>
    </div>
</div>

<div id="staffView" class="view">
    <div style="display:flex; flex-wrap:wrap; justify-content:center;">
        <div class="staff-box" style="border-color: var(--registrar-color);">
            <h3>REGISTRAR</h3>
            <div id="wait-REGISTRAR">Waiting: 0</div>
            <button class="btn-dept" style="background:var(--registrar-color)" onclick="callNext('REGISTRAR')">CALL NEXT</button>
        </div>
        <div class="staff-box" style="border-color: var(--finance-color);">
            <h3>FINANCE</h3>
            <div id="wait-FINANCE">Waiting: 0</div>
            <button class="btn-dept" style="background:var(--finance-color)" onclick="callNext('FINANCE')">CALL NEXT</button>
        </div>
    </div>
</div>

<div id="monitorView" class="view">
    <div class="dept-name" id="mon-dept">Lobby</div>
    <div class="big-num" id="mon-num">---</div>
    <div class="dept-name" style="font-size: 2rem;">Now Serving</div>
</div>

<script>
    // --- PASTE YOUR FIREBASE CONFIG HERE ---
 const firebaseConfig = {
  apiKey: "AIzaSyDrySDxpUqTMAzom9o1B3ZaGkL__2kx19A",
  authDomain: "ark-queue-system.firebaseapp.com",
  databaseURL: "https://ark-queue-system-default-rtdb.firebaseio.com",
  projectId: "ark-queue-system",
  storageBucket: "ark-queue-system.firebasestorage.app",
  messagingSenderId: "1087161355859",
  appId: "1:1087161355859:web:f17ab0505bc100d0f440a6",
  measurementId: "G-XXEPW2FK59"
};
    // ---------------------------------------

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showView(viewId, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        btn.classList.add('active');
    }

    // Kiosk Logic: Push to Firebase
    async function generateTicket(dept, prefix) {
        const snapshot = await db.ref('last_' + dept).get();
        let lastNum = snapshot.val() || 0;
        lastNum++;
        const ticket = prefix + lastNum.toString().padStart(3, '0');
        
        db.ref('last_' + dept).set(lastNum);
        db.ref('waiting_' + dept).push(ticket);

        document.getElementById('p-dept').innerText = dept;
        document.getElementById('p-num').innerText = ticket;
        document.getElementById('ticketModal').style.display = 'flex';
    }

    function closeTicket() { document.getElementById('ticketModal').style.display = 'none'; }

    // Staff Logic: Pull from Firebase
    async function callNext(dept) {
        const snapshot = await db.ref('waiting_' + dept).limitToFirst(1).get();
        if(snapshot.exists()) {
            const key = Object.keys(snapshot.val())[0];
            const nextTicket = snapshot.val()[key];
            
            db.ref('waiting_' + dept + '/' + key).remove();
            db.ref('currentCall').set({ ticket: nextTicket, dept: dept, time: Date.now() });
        } else {
            alert("No one in line!");
        }
    }

    // Real-time Listeners
    db.ref('currentCall').on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) {
            document.getElementById('mon-num').innerText = data.ticket;
            document.getElementById('mon-dept').innerText = data.dept;
            // Only speak if this is a fresh update
            if (Date.now() - data.time < 2000) announce(data.ticket, data.dept);
        }
    });

    ['REGISTRAR', 'FINANCE'].forEach(dept => {
        db.ref('waiting_' + dept).on('value', (snapshot) => {
            const count = snapshot.numChildren();
            document.getElementById('wait-' + dept).innerText = "Waiting: " + count;
        });
    });

    function announce(num, dept) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(`Now serving, ticket number ${num}, proceed to ${dept}`);
        window.speechSynthesis.speak(msg);
    }
</script>
</body>
</html>
